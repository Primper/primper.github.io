<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>

        <script>
            function back() // Script makes it so that when it is called, it deletes the last printed character
            {
                var exp = document.calc.txt.value;
                document.calc.txt.value = exp.substring(0, exp.length-1);
            }
        </script>
    </head>
    <body>
        <form class="calculator" name="calc">
            <input class="value" type="text" name="txt" readonly="">
            <span class="num clear" onclick="document.calc.txt.value =''">C</span> <!-- [Delete ALL] -->
            <span class="num back" value="<" onclick="back()"><</span> <!-- [Delete the last printed char] (script) -->
            <span class="num percent" onclick="document.calc.txt.value +='/100'">%</span> <!-- [into percent] -->
            <span class="num div" onclick="document.calc.txt.value +='/'">/</span> <!-- [division] -->
            <span class="num" onclick="document.calc.txt.value +='7'">7</span> <!-- [7] -->
            <span class="num" onclick="document.calc.txt.value +='8'">8</span> <!-- [8] -->
            <span class="num" onclick="document.calc.txt.value +='9'">9</span> <!-- [9] -->
            <span class="num mult" onclick="document.calc.txt.value +='*'">x</span> <!-- [multiplication] -->
            <span class="num" onclick="document.calc.txt.value +='4'">4</span> <!-- [4] -->
            <span class="num" onclick="document.calc.txt.value +='5'">5</span> <!-- [5] -->
            <span class="num" onclick="document.calc.txt.value +='6'">6</span> <!-- [6] -->
            <span class="num min" onclick="document.calc.txt.value +='-'">-</span> <!-- [minus] -->
            <span class="num" onclick="document.calc.txt.value +='1'">1</span> <!-- [1] -->
            <span class="num" onclick="document.calc.txt.value +='2'">2</span> <!-- [2] -->
            <span class="num" onclick="document.calc.txt.value +='3'">3</span> <!-- [3] -->
            <span class="num plus" onclick="document.calc.txt.value +='+'">+</span> <!-- [+] -->
            <span class="num" onclick="document.calc.txt.value +='.'">.</span> <!-- [dot] -->
            <span class="num" onclick="document.calc.txt.value +='0'">0</span> <!-- [0] -->
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span> <!-- [equal] -->
        </form>
    </body>
</html>
